<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<title>Days Until</title>
	</head>
	<body>
		<div class="jumbotron">
  			<h1 class="display-4">Welcome to the countdown!!!!!!</h1><br>
        	</div>
		<div class="until" id="myCountdown">
			<div class="until__component">
				<div class="until__numeric until__numeric--days">00</div>
				<div class="until__unit">Days</div>
			</div>
			<div class="until__component">
				<div class="until__numeric until__numeric--hours">00</div>
				<div class="until__unit">Hours</div>
			</div>
			<div class="until__component">
				<div class="until__numeric until__numeric--minutes">00</div>
				<div class="until__unit">Minutes</div>
			</div>
			<div class="until__component">
				<div class="until__numeric until__numeric--seconds">00</div>
				<div class="until__unit">Seconds</div>
			</div>
			<div class="until__event">Until Take off on August 6 2021 at 6:15AM</div>
		</div>
		<script> src="./main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/duration.min.js"></script>
        </body>
        </html>
